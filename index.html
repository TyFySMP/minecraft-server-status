<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .ip {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .status {
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .online {
      background-color: #28a745;
      color: white;
    }

    .offline {
      background-color: #dc3545;
      color: white;
    }

    .loading {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Server Status</h1>
    <div class="ip">IP: <strong>31079.ddnod.es</strong></div>
    <div id="status" class="status loading">Checking...</div>
  </div>

  <script>
    async function checkServerStatus() {
      const ip = "31079.ddnod.es";
      try {
        const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
        const data = await response.json();

        const statusDiv = document.getElementById("status");

        if (data.online) {
          statusDiv.textContent = "ðŸŸ¢ Online";
          statusDiv.className = "status online";
        } else {
          statusDiv.textContent = "ðŸ”´ Offline";
          statusDiv.className = "status offline";
        }
      } catch (error) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = "Error checking status";
        statusDiv.className = "status offline";
      }
    }

    checkServerStatus();
  </script>
</body>
</html>
