<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TyFySMP Server Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: backgroundScroll 30s linear infinite;
    }

    @keyframes backgroundScroll {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .ip {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .online {
      background-color: #28a745;
      color: white;
    }

    .offline {
      background-color: #dc3545;
      color: white;
    }

    .loading {
      background-color: #ffc107;
      color: black;
    }

    .details {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .uptime {
      margin-top: 10px;
      font-size: 13px;
      color: lightgreen;
    }

    .copy-box {
      margin-top: 30px;
      text-align: left;
    }

    .copy-row {
      margin-bottom: 15px;
    }

    .copy-label {
      display: inline-block;
      width: 70px;
      font-weight: bold;
      color: #ddd;
    }

    input.copy-ip {
      padding: 8px;
      border: none;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      margin-right: 10px;
    }

    input.copy-ip::selection {
      background: rgba(255, 255, 255, 0.3);
    }

    button.copy-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.copy-btn:hover {
      background-color: #2980b9;
    }

    .copy-msg {
      font-size: 14px;
      color: lightgreen;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TyFySMP Server Status</h1>
    <div class="ip">IP: <strong>31079.ddnod.es</strong></div>
    <div id="status" class="status loading">Checking...</div>
    <div id="details" class="details"></div>
    <div id="uptime" class="uptime"></div>

    <div class="copy-box">
      <div class="copy-row">
        <span class="copy-label">Java:</span>
        <input id="copyJava" class="copy-ip" type="text" value="31079.ddnod.es" readonly />
        <button class="copy-btn" onclick="copyToClipboard('copyJava')">Copy</button>
      </div>
      <div class="copy-row">
        <span class="copy-label">Eagler:</span>
        <input id="copyEagler" class="copy-ip" type="text" value="wss://precise-shark-excited.ngrok-free.app/" readonly />
        <button class="copy-btn" onclick="copyToClipboard('copyEagler')">Copy</button>
      </div>
      <div id="copyMsg" class="copy-msg">Copied to clipboard!</div>
    </div>
  </div>

  <script>
    let lastOnlineTime = null;

    async function checkServerStatus() {
      const ip = "31079.ddnod.es";
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        if (!response.ok) throw new Error("Failed to fetch");
        const data = await response.json();
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");
        const uptimeDiv = document.getElementById("uptime");

        if (data.online) {
          statusDiv.textContent = "ðŸŸ¢ Online";
          statusDiv.className = "status online";

          const motd = data.motd && data.motd.clean ? data.motd.clean.join(" ") : "No MOTD";
          const players = data.players ? `${data.players.online}/${data.players.max}` : "N/A";

          detailsDiv.innerHTML = `Players: <strong>${players}</strong><br>MOTD: <em>${motd}</em>`;

          if (!lastOnlineTime) {
            lastOnlineTime = new Date();
          }
          const now = new Date();
          const uptimeMs = now - lastOnlineTime;
          const uptimeMins = Math.floor(uptimeMs / 60000);
          const uptimeSecs = Math.floor((uptimeMs % 60000) / 1000);
          uptimeDiv.textContent = `Uptime: ${uptimeMins}m ${uptimeSecs}s`;

        } else {
          statusDiv.textContent = "ðŸ”´ Offline";
          statusDiv.className = "status offline";
          detailsDiv.innerHTML = "Server is currently offline.";
          lastOnlineTime = null;
          uptimeDiv.textContent = "";
        }
      } catch (error) {
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");
        const uptimeDiv = document.getElementById("uptime");
        statusDiv.textContent = "ðŸ”´ Offline";
        statusDiv.className = "status offline";
        detailsDiv.innerHTML = "Error fetching server status.";
        uptimeDiv.textContent = "";
        lastOnlineTime = null;
      }
    }

    function copyToClipboard(id) {
      const copyText = document.getElementById(id);
      const msg = document.getElementById("copyMsg");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    }

    checkServerStatus();
    setInterval(checkServerStatus, 1000);
  </script>
</body>
</html>
